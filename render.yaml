services:
  - type: web
    name: titan-os-hub
    runtime: docker
    plan: free
    region: oregon
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
    healthCheckPath: /api/health
    dockerContext: .
    dockerfilePath: Dockerfile